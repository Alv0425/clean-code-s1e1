<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app">
      <article class="todo-app__body">
        <h1 class="visually-hidden">TODO app</h1>
        <section class="todo-app__section" id="section-add-task">
          <h2 class="todo-app__title">Add Item</h2>
          <div class="task task_suggested">
            <input id="new-task"class="task__field" type="text">
            <button class="task__button">Add</button>
          </div>
        </section>
        <section class="todo-app__section">
          <h2 class="todo-app__title">Todo</h2>
          <ul class="todo-app__tasks-list" id="to-do-list">
            <li class="task">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Pay Bills</label>
              <input class="task__field" type="text">
              <button class="task__button">Edit</button>
              <button class="remove-button">
                <img class="remove-button__image" src="./remove.svg" alt="Delete icon">
              </button>
            </li>
            <li class="task task_editing">
              <input class="task__checkbox" type="checkbox">
              <label class="task__label">Go Shopping</label>
              <input class="task__field" type="text" value="Go Shopping">
              <button class="task__button">Save</button>
              <button class="remove-button">
                <img class="remove-button__image" src="./remove.svg" alt="Delete icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo-app__section">
          <h2 class="todo-app__title">Completed</h2>
          <ul class="todo-app__tasks-list" id="done-list">
            <li class="task task_completed">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input class="task__field" type="text">
              <button class="task__button">Edit</button>
              <button class="remove-button">
                <img class="remove-button__image" src="./remove.svg" alt="Delete icon">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
